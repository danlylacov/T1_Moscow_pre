    - docker save -o image-definition_of_anomaly.tar $CI_REGISTRY_IMAGE-definition-of-anomaly:$CI_COMMIT_SHORT_SHA || true
  artifacts:
    paths:
      - image-api_gateway.tar
      - image-tg_bot.tar
      - image-api_t_connector.tar
      - image-company_info.tar
      - image-definition_of_anomaly.tar

