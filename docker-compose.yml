services:
  # Сервис анализа технологического стека
  stack_recognize:
    build:
      context: ./stack_recognize
      dockerfile: Dockerfile
    container_name: stack_recognize
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./stack_recognize:/app/stack_recognize
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Сервис генерации CI/CD пайплайнов
  ci_generator:
    build:
      context: ./ci_generator
      dockerfile: Dockerfile
    container_name: ci_generator
    ports:
      - "8000:8000"
    volumes:
      - ./ci_generator:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL база данных для core-service
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=self_deploy
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Основной сервис (core-service)
  core_service:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: core_service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@postgres:5432/self_deploy
      - ANALYZER_URL=http://stack_recognize:8000/analyze
      - PIPELINE_GENERATOR_URL=http://ci_generator:8000/generate
    volumes:
      - ./core-service:/app
    depends_on:
      postgres:
        condition: service_healthy
      stack_recognize:
        condition: service_healthy
      ci_generator:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

