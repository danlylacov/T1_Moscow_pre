# Generated GitLab CI (auto)
stages:
  - pre_checks
  - lint
  - type_check
  - security
  - test
  - docker_build
  - docker_push
  - deploy
  - cleanup

# Triggers (from user_settings.triggers)
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'





# Common variables
variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE"
  DOCKER_TAG: "$CI_COMMIT_SHORT_SHA"
  NODE_VERSION: "18"

  # Required CI/CD variables for this pipeline (configure in GitLab settings)
  # CI_REGISTRY: GitLab container registry URL (usually predefined)
  # CI_REGISTRY_USER: registry username for docker login
  # CI_REGISTRY_PASSWORD: registry password/token for docker login
  # KUBECONFIG_CONTENT: base64-encoded kubeconfig for Kubernetes deploy

# User variables (inlined - prefer CI platform variables for secrets)

pre_checks:
  stage: pre_checks
  image: node:18
  script:
    - node --version
    - npm --version || yarn --version || true
    - echo "Basic repo checks (lint config, presence of tests, dockerfile...)"

lint:
  stage: lint
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - npm run lint || yarn lint || true
    - npx eslint . --ext .ts,.tsx --format json -o eslint-report.json || true
    - npx prettier --check "**/*.{ts,tsx,json}" || true
  artifacts:
    paths:
      - eslint-report.json
    expire_in: 1 week
type_check:
  stage: type_check
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - npm run type-check || yarn type-check || true
    - npx tsc --noEmit || true
  artifacts:
    paths:
      - tsconfig.tsbuildinfo
    expire_in: 1 week

security:
  stage: security
  image: node:18
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  script:
    - npm audit --audit-level=moderate || yarn audit --level moderate || true
    - npx snyk test --json || true
  artifacts:
    paths:
      - snyk-report.json
    expire_in: 1 week

test:
  stage: test
  
  image: node:18
  
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  
  before_script:
    - npm ci || yarn install --frozen-lockfile || true
  
  script:
    - npm test -- --ci --coverage || yarn test --ci --coverage || true
  
  
  artifacts:
    when: always
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    expire_in: 1 week
build_and_push:
  stage: docker_build
  image: docker:24
  services:
    - name: docker:24-dind
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - docker info
    - echo "Checking GitLab CI variables..."
    - echo "Logging to GitLab Container Registry with CI_JOB_TOKEN..."
    - echo "$CI_JOB_TOKEN" | docker login -u "gitlab-ci-token" "$CI_REGISTRY" --password-stdin
  script:
    - echo "Building and pushing Docker images..."
    
    # Runners
    - echo "Building Runners..."
    - docker build -f docker/images/runners/Dockerfile -t $CI_REGISTRY_IMAGE-runners:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-runners:latest docker/images/runners
    - echo "Pushing Runners..."
    - docker push $CI_REGISTRY_IMAGE-runners:$CI_COMMIT_SHORT_SHA || echo "Failed to push $CI_COMMIT_SHORT_SHA tag"
    - docker push $CI_REGISTRY_IMAGE-runners:latest || echo "Failed to push latest tag"
    - echo "âœ… Runners pushed successfully"
    
    # Runners
    - echo "Building Runners..."
    - docker build -f docker/images/runners/Dockerfile.distroless -t $CI_REGISTRY_IMAGE-runners:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-runners:latest docker/images/runners
    - echo "Pushing Runners..."
    - docker push $CI_REGISTRY_IMAGE-runners:$CI_COMMIT_SHORT_SHA || echo "Failed to push $CI_COMMIT_SHORT_SHA tag"
    - docker push $CI_REGISTRY_IMAGE-runners:latest || echo "Failed to push latest tag"
    - echo "âœ… Runners pushed successfully"
    
    # N8n
    - echo "Building N8n..."
    - docker build -f docker/images/n8n/Dockerfile -t $CI_REGISTRY_IMAGE-n8n:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-n8n:latest docker/images/n8n
    - echo "Pushing N8n..."
    - docker push $CI_REGISTRY_IMAGE-n8n:$CI_COMMIT_SHORT_SHA || echo "Failed to push $CI_COMMIT_SHORT_SHA tag"
    - docker push $CI_REGISTRY_IMAGE-n8n:latest || echo "Failed to push latest tag"
    - echo "âœ… N8n pushed successfully"
    
    # N8n Base
    - echo "Building N8n Base..."
    - docker build -f docker/images/n8n-base/Dockerfile -t $CI_REGISTRY_IMAGE-n8n-base:$CI_COMMIT_SHORT_SHA -t $CI_REGISTRY_IMAGE-n8n-base:latest docker/images/n8n-base
    - echo "Pushing N8n Base..."
    - docker push $CI_REGISTRY_IMAGE-n8n-base:$CI_COMMIT_SHORT_SHA || echo "Failed to push $CI_COMMIT_SHORT_SHA tag"
    - docker push $CI_REGISTRY_IMAGE-n8n-base:latest || echo "Failed to push latest tag"
    - echo "âœ… N8n Base pushed successfully"
    
    - echo "ðŸŽ‰ All images built and pushed successfully!"
  after_script:
    - docker logout $CI_REGISTRY || true



cleanup:
  stage: cleanup
  image: docker:24
  services:
    - docker:24-dind
  script:
    - docker system prune -f || true