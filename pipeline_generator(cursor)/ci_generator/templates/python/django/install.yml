install_dependencies:
  stage: install
  image: python:${PYTHON_VERSION:-3.11}
  cache:
    key: ${CI_COMMIT_REF_SLUG}-python
    paths:
      - .pip-cache
  before_script:
    - pip install --upgrade pip
    - pip install --cache-dir .pip-cache -r requirements.txt
  script:
    - echo "Dependencies installed successfully"
    - pip list


